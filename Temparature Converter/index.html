<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>

      <div class="temp-container">
            <label for="celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" id="celsius" placeholder="Enter Temperature" class="input"></input>
        </div>
    
      <div class="temp-container">
            <label for="fahrenheight">Fahrenheight:</label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheight" id="fahrenheight" placeholder="Enter Temperature" class="input"></input>
        </div>

      <div class="temp-container">
            <label for="Kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" name="Kelvin" id="Kelvin" placeholder="Enter Temperature" class="input"></input>
        </div>

        <script src="index.js"></script>
    </div>
</body>
</html>
